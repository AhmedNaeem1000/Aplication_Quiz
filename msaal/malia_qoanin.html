<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قوانين ادارة مالية</title>
  <style>
    table {
  font-size: 28px;
  border-collapse: collapse;
  width: 100%;
  background-color: #f2f2f2;
}
th, td {
  text-align: right;
padding: 8px;
}
th {
  background-color: #333;
  color: white;
}
tr:nth-child(even) {
  background-color: #f2f2f2;
}

  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>البيان</th>
        <th>المبلغ</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>صافي المبيعات</td>
        <td>100,000</td>
      </tr>
      <tr>
        <td>(-)</td>
        <td>(-)</td>
      </tr>
      <tr>
        <td>تكلفة المبيعات</td>
        <td>400,000</td>
      </tr>
      <tr>
        <td>(=)</td>
        <td>(=)</td>
      </tr>
      <tr>
        <td>مجمل الربح</td>
        <td>600,000</td>
      </tr>
      <tr>
        <td>(-)</td>
        <td>(-)</td>
      </tr>
      <tr>
        <td>مصروفات أدارية</td>
        <td>250,000</td>
      </tr>
      <tr>
        <td>(=)</td>
        <td>(=)</td>
      </tr>
      <tr>
        <td>صافي الربح قبل الفوائد والضرائب</td>
        <td>350,000</td>
      </tr>
      <tr>
        <td>(-)</td>
        <td>(-)</td>
      </tr>
      <tr>
        <td>الفوائد والضرائب</td>
        <td>(50,000+50,000)</td>
      </tr>
      <tr>
        <td>(=)</td>
        <td>(=)</td>
      </tr>
      <tr>
        <td>صافي الربح بعد الفوائد والضرائب</td>
        <td>250,000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
